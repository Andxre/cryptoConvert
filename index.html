<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>CoinConvert</title>
</head>
<body>
    <header>
        <src img="" class="logo"></src>
        <div class="logo-name"><a href="#">CoinConvert</a></div>
    </header>
    <section class="main-section">
        <div class ="focus">
            <input type="text" class="coin-input" id="coin-input">
            <select class="coin-dropdown">
                <option>BTC</option>
                <option>ETH</option>
            </select>
            <span class="equal">=</span>
            <input type="text" class="currency-input" id="currency-input">
            <select class="currency-dropdown">
                <option>USD</option>
                <option>EUR</option>
            </select>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
